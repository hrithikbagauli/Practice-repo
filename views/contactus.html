<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a class="active">Home</a></li>
                <li class="main-header_item"><a class="active">Courses</a></li>
                <li class="main-header_item"><a class="active">Hire with us</a></li>
                <li class="main-header_item"><a class="active">Pricing</a></li>
                <button class="main-header_button">Register Now</button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="formdiv">
            <h1 class="text">Book a call</h1>
            <p class="text">Book a call slot and our representative will call you within 1hr of selected time.</p>
            <hr>
            <form class="myform" action="/success" method="post">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email">
            <br><br>
            <button type="submit" class="divbutton">GET A CALL</button>
            </form>
        </div>
    </main>
</body>
</html>
