<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <nav>
        <div class="links">
            <a href="home.html">HOME</a>
            <a href="store.html">STORE</a>
            <a href="orders.html">ORDERS</a>
            <a href="about.html">ABOUT</a>
            <sup id="cart_quantity">0</sup>
            <button class="cart_btn" id="show_cart1">cart</button>
        </div>
    </nav>
    <header>
        <h1>The Generics</h1>
    </header>
    <main>
        <div id="cart_div" class="cart_div">
            <h2>CART</h2>
            <button id="close_btn" class="close_btn">X</button>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <div class="pagination_div_cart">
                <strong>Page -</strong>
                <button id="cart_first_page" class="pagination_btn_cart" style="display: none;">1</button>
                <button id="cart_previous_page" class="pagination_btn_cart" style="display: none;"></button>
                <button id="cart_current_page" class="pagination_btn_cart" style="background-color: rgb(36, 167, 184);">1</button>
                <button id="cart_next_page" class="pagination_btn_cart" style="display: none;"></button>
                <button id="cart_last_page" class="pagination_btn_cart" style="display: none;"></button>
            </div>
            <button class="btn-purchase" type="button">PURCHASE</button>
        </div>
        <div class="notification" id="notification">
            <img src="./images/notification_bell.jpg" height="20px" width="20px"
                style="padding-right: 3px; padding-top: 4px;">
            <span id="notification_span"></span>
        </div>
        <div id="main_div"></div><br>
        <div class="pagination_div">
            <button id="first_page" class="pagination_btn" style="display: none;">1</button>
            <button id="previous_page" class="pagination_btn" style="display: none;"></button>
            <button id="current_page" class="pagination_btn" style="background-color: rgb(36, 167, 184);">1</button>
            <button id="next_page" class="pagination_btn" style="display: none;"></button>
            <button id="last_page" class="pagination_btn" style="display: none;"></button>
        </div>
        <br><br><br><br>
        <div class="footer_btn_div">
            <button class="footer_btn" id="show_cart2">GO TO CART</button>
        </div>
        </div>
        </div>
    </main>
    <footer>
        The Generics
        <a href=""><img class="logo_img" src="./images/youtube.jpg" alt="youtube"></a>
        <a href=""><img class="logo_img" src="./images/spotify.png" alt="spotify"></a>
        <a href=""><img class="logo_img" src="./images/facebook.png" alt="facebook"></a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script src="./js/store.js"></script>
</body>

</html>
